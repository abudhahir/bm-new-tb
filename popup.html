<head>

  <title update-title></title>

  <!-- Bootstrap core CSS -->
  <link href="lib/bootstrap/css/default/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap theme -->

    <!-- Angular CSP-->
    <link href="lib/angular/css/angular-csp.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="lib/html5shiv/html5shiv.min.js"></script>

      <![endif]-->

    </head>
    <body ng-controller="nav">
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Abu's Bookmark Manager</a>
          </div>

          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
            <form class="navbar-form navbar-right" role="search">
              <span class="badge">{{filteredBms.length}}</span>
              <div class="form-group">
                <input type="text" class="form-control" id="search" placeholder="Type and Press enter" ng-model="searchBm">
              </div>
              <div class="form-group">
                <label>
                  <input type="checkbox" ng-model="showtags" > Show Tags
                </label>
              </div>
            </form>
          </div>
        </div>
      </nav>



      <div class="container">
        <div class="row">
          <div class="table-responsive">
           <table class="table table-striped table-hover">
            <tbody>
              <tr  ng-repeat="bm in filteredBms = (bmItems | filter:searchBm) |Â orderBy:bm.title">
                <td>
                  <span class="badge bg-warning" ng-show="showtags" ng-repeat="tree in bm.tree">{{tree.treeItem}}</span>
                  <a href="{{bm.url}}" class="btn btn-link"><span ng-bind-html="highlight(bm.title, searchBm)"></span></a><br show-on-row-hover style="display:none;"/>
                  <span class="label label-default" show-on-row-hover style="display:none;">{{bm.url}}</span>
                </td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>

    </div>

    ================================================== -->
